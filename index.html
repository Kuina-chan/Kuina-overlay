<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles/animate.css" />
		<link rel="stylesheet" href="styles/odometr.css" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href = "style.css"/>
		<script src="js/odometr.js" type="module"></script>
		<script src="js/socket.js" type="module"></script>
    </head>

    <body>
        <div id="bg"></div>
        <div id="main">
            
            <div id="ratioCont">
                <div id="ratio" ></div><span>%</span>
            </div>

            <div id="BpmCont">
                <div id="BPM" class="odometer"></div><span>BPM</span>
            </div>

            <div id="ppInGameCont">
                <div id="pp_text">
                  <span id="currentPP" class="odometer"></span><span>pp / </span>
                  <span id="simulatedPP" class="odometer"></span><span>pp</span>
                </div>
              </div>              

            <div id="ppMenuCont">
                <div id="SSpp" class="odometer pp"></div>
            </div>

            <div id="grade"></div>

            <div id="accInfo">
                <div id="h100Cont">
                    <div id="h100" class="odometer"></div>
                </div>
                <div id="h50Cont">
                    <div id="h50" class="odometer"></div>
                </div>
                <div id="h0Cont">
                    <div id="h0" class="odometer"></div>
                </div>
                <div id="hSBCont">
                    <div id="hSB" class="odometer"></div>
                </div>
            </div>
            <div id="mapCont">
                <div id="titleCont">
                    <div id="title"></div>
                </div>
                
                <div id="diff"></div>
                <div id="SR"></div>
            </div>
            <div id="statsCont">
                <div id="AR"></div>
                <div id="CS"></div>
                <div id="HP"></div>
                <div id="OD"></div>
            </div>
            <div id="modsUsed"></div>


        </div>
    </body>
    <script src="index.js" type="module"></script>
</html>
